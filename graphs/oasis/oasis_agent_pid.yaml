nodes:
  - id: oasis_agent
    custom:
      inputs:
        control: pid_control_op/control
        tick: dora/timer/secs/1
      outputs:
        - position
        - speed
        - image
        - objective_waypoints
        - lidar_pc
        - opendrive
      source: shell
      args: >
        python3 $SIMULATE --output 
        --oasJson --criteriaConfig $CRITERIA
        --openscenario $XOSC
        --agent $TEAM_AGENT
        --agentConfig $TEAM_AGENT_CONF
        --destination $DESTINATION
 
  - id: pid_control_op
    operator:
      python: ../../operators/pid_control_op.py
      outputs:
        - control
      inputs:
        position: oasis_agent/position
        speed: oasis_agent/speed
        waypoints: oasis_agent/objective_waypoints

communication:
  zenoh:
    prefix: dora-zenoh-example
    
nodes:
  - id: dora_agent
    custom:
      inputs:
        control: pid_control_op/control
      outputs:
        - position
        - image
        - objective_waypoints
        - lidar_pc
     #   - opendrive
      source: shell
      args: >
        python
        $DORA_DEP_HOME/dependencies/leaderboard/leaderboard/leaderboard_evaluator.py 
        --routes $DORA_DEP_HOME/dependencies/leaderboard/data/routes_devtest.xml 
        -a ../../carla/dora_agent.py

  - id: carla_gps_op
    operator:
      python: ../../carla/carla_gps_op.py
      outputs:
        - gps_waypoints
      inputs:
        # opendrive: dora_agent/opendrive
        objective_waypoints: dora_agent/objective_waypoints
        position: dora_agent/position

  - id: yolov5
    operator: 
      outputs:
        - bbox
      inputs:
        image: dora_agent/image
      python: ../../operators/yolov5_op.py

  - id: obstacle_location_op
    operator: 
      outputs:
        - obstacles
      inputs:
        lidar_pc: dora_agent/lidar_pc
        obstacles_bbox: yolov5/bbox
        position: dora_agent/position
      python: ../../operators/obstacle_location_op.py

  - id: fot_op
    operator:
      python: ../../operators/fot_op.py
      outputs:
        - waypoints
      inputs:
        position: dora_agent/position
        obstacles: obstacle_location_op/obstacles
        gps_waypoints: carla_gps_op/gps_waypoints
 
  - id: pid_control_op
    operator:
      python: ../../operators/pid_control_op.py
      outputs:
        - control
      inputs:
        position: dora_agent/position
        waypoints: fot_op/waypoints

  - id: plot
    operator:
      python: ../../operators/plot.py
      inputs:
        image: dora_agent/image
        obstacles_bbox: yolov5/bbox
        obstacles: obstacle_location_op/obstacles
        traffic_sign_bbox: traffic_sign/bbox
        lanes: yolop/lanes
        drivable_area: yolop/drivable_area
        obstacles_id: strong_sort/obstacles_id
        tick: dora/timer/millis/100
        gps_waypoints: carla_gps_op/gps_waypoints
        position: dora_agent/position
        waypoints: fot_op/waypoints
        control: pid_control_op/control
      #  lidar_pc: dora_agent/lidar_pc

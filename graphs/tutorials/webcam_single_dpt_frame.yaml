nodes:
  - id: webcam
    operator:
      python: ../../operators/webcam_op.py
      inputs:
        tick: dora/timer/millis/100
      outputs:
        - image

  - id: single_dpt
    operator:
      outputs:
        - depth_frame
      inputs:
        image: webcam/image
      python: ../../operators/single_dpt_op.py
    env:
      PYTORCH_DEVICE: "cuda"
      DEPTH_ESTIMATION_PATH: $DORA_DEP_HOME/dependencies/MiDaS/
      DEPTH_ESTIMATION_WEIGHT_PATH: $DORA_DEP_HOME/dependencies/MiDaS/weights/dpt_beit_large_512.pt
      MODEL_TYPE: "DPT_Large"
      # model_type = "DPT_Large"     # MiDaS v3 - Large     (highest accuracy, slowest inference speed)
      # model_type = "DPT_Hybrid"   # MiDaS v3 - Hybrid    (medium accuracy, medium inference speed)
      # model_type = "MiDaS_small"  # MiDaS v2.1 - Small   (lowest accuracy, highest inference speed)

  - id: plot
    operator:
      python: ../../operators/plot.py
      inputs:
        image: single_dpt/depth_frame
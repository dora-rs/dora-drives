nodes:
  - id: webcam
    operator:
      python: ../../operators/webcam_op.py
      inputs:
        tick: dora/timer/millis/100
      outputs:
        - image
  - id: single_dpt
    operator:
      outputs:
        - depth_frame
      inputs:
        image: webcam/image
      python: ../../operators/midas_op.py
    env:
      PYTORCH_DEVICE: "cuda"
#      MIDAS_PATH: $DORA_DEP_HOME/dependencies/MiDaS/
#      MIDAS_WEIGHT_PATH: $DORA_DEP_HOME/dependencies/MiDaS/weights/dpt_beit_large_512.pt
      MODEL_TYPE: "DPT_Large"

  - id: plot
    operator:
      python: ../../operators/plot.py
      inputs:
        image: single_dpt/depth_frame
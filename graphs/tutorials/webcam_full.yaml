communication:
  iceoryx:
    app_name_prefix: dora-iceoryx-example

nodes:
  - id: webcam
    custom:
      run: physicals/webcam.py
      inputs:
        timer: dora/timer/millis/100
      outputs:
        - image

  - id: yolov5
    operator: 
      outputs:
        - bbox
      inputs:
        image: webcam/image
      python: operators/yolov5_op.py

  - id: yolop
    operator: 
      outputs:
        - lanes
        - drivable_area
      inputs:
        image: webcam/image
      python: operators/yolop_op.py

  - id: traffic_sign
    operator: 
      outputs:
        - bbox
      inputs:
        image: webcam/image
      python: operators/traffic_sign_op.py

  - id: plot
    operator:
      python: physicals/plot.py
      inputs:
        image: webcam/image
        obstacles_bbox: yolov5/bbox
        traffic_sign_bbox: traffic_sign/bbox
        lanes: yolop/lanes
        drivable_area: yolop/drivable_area
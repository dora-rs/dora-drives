communication:
  iceoryx:
    app_name_prefix: dora-iceoryx-example
    
nodes:
  - id: carla_source_node
    custom:
      outputs:
        - position
        - lidar_pc
        - vehicle_id
        - image
      run: /home/dora/workspace/dora-drives/carla/carla_source_node.py

  - id: obstacle_location_op
    operator: 
      outputs:
        - obstacles
      inputs:
        # depth_frame: carla_source_node/depth_frame
        lidar_pc: carla_source_node/lidar_pc
        bbox: yolov5/bbox
      python: /home/dora/workspace/dora-drives/operators/obstacle_location_op.py
 
  - id: yolov5
    operator: 
      outputs:
        - bbox
      inputs:
        image: carla_source_node/image
      python: /home/dora/workspace/dora-drives/operators/yolov5_op.py

  - id: carla_planning_op
    operator:
      python: /home/dora/workspace/dora-drives/carla/carla_planning_op.py
      outputs:
        - gps_waypoints
      inputs:
        position: carla_source_node/position

  - id: hybrid_astar_op
    operator:
      python: /home/dora/workspace/dora-drives/operators/hybrid_astar_op.py
      outputs:
        - waypoints
      inputs:
        position: carla_source_node/position
        obstacles: obstacle_location_op/obstacles
        gps_waypoints: carla_planning_op/gps_waypoints

  - id: pid_control_op
    operator:
      python: /home/dora/workspace/dora-drives/operators/pid_control_op.py
      outputs:
        - control
      inputs:
        position: carla_source_node/position
        waypoints: hybrid_astar_op/waypoints

  - id: carla_control_op
    operator:
      python: /home/dora/workspace/dora-drives/carla/carla_control_op.py
      outputs:
        - control_status
      inputs:
        control: pid_control_op/control
        vehicle_id: carla_source_node/vehicle_id

  - id: plot_op
    operator:
      description: Plot operator
      inputs: 
        waypoints: hybrid_astar_op/waypoints
        image: carla_source_node/image
        obstacles: obstacle_location_op/obstacles
        obstacles_bb: yolov5/bbox
      python: /home/dora/workspace/dora-drives/operators/plot_op.py